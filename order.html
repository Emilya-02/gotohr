<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gotohr</title>

  <link rel="stylesheet" href="./styles/app.scss">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="fixed-top shadow-sm bg-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white mx-5 px-5">
        <a class="navbar-brand ml-5" href="#main"><img src="images/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center mr-auto">
            <li><a href="#tariff" class="nav-link px-2 text-dark me-4"><strong>Новый заказ</strong></a></li>
            <li><a href="#contact" class="nav-link px-2 text-dark me-4"><strong>Оплата</strong></a></li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-primary my-2 my-sm-0 mx-3" type="submit">Панель управления</button>
          </form>
          <img src="./images/foto-dosen-100x100.png" width="25px">
        </div>
      </nav>
    </div>
  </header>
  <main class="mt-5 pt-5">
    <div class="container align-items-center my-5 py-5">
      <div class="row text-center">
            <p class="text-secondary">У вас пока нет созданных заказов. Создайте новый при помощи формы ниже</p>
      </div>
    </div>
  </div>
    <div id="publish" class="container my-5 py-5 mx-auto px-5">
      <div class="row justify-content-center">
        <div class="col-sm-11 col-md-9 col-lg-7">
          <h1 class="text-center lh-lg">Создать заказ</h1>
          <p class="text-center lead">Мы опубликуем вашу вакансию в профильные телеграм каналы, чаты и джоб-борды с общей аудиторией 100.000+. Не забудьте указать зарплату, потому что это влияет на качество откликов.</p>
          <form class="container shadow-lg mb-5 p-4">
            <div class="mb-3 row">
              <label for="TextArea" class="col-sm-4 col-form-label">Введите вакансию целиком или ссылку на нее.</label>
              <div class="col-sm-8">
                <textarea class="form-control border border-dark" id="TextArea" rows="3" placeholder="Текст вакансии или ссылка на нее"></textarea>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary rounded-3 mt-3 mb-4">Опубликовать вакансию</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
 </main>
</body>
</html>
